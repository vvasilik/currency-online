<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Currency</title>
	<link rel="stylesheet" href="/style.e308ff8e.css">
	<!-- TODO add manifest here -->
	<link rel="manifest" href="/manifest.js">
	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Currency">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="/icon-152x152.111b2c24.png">
	<meta name="msapplication-TileImage" content="/icon-152x152.111b2c24.png">
	<meta name="msapplication-TileColor" content="#ffffff">
<script src="/style.e308ff8e.js"></script></head>
<body>
	<section class="currency">
		<div class="row">
			<select class="select-from"></select>
			<button class="reverse">â†”</button>
			<select class="select-to"></select>
		</div>
		<div class="row">
			<input class="input" type="number">
			<div class="nav">
				<button class="get">OK</button>
				<button class="clear">clear</button>
			</div>
		</div>
		<div class="row">
			<div class="result"></div>
		</div>
		<div class="menu__holder">
			<div class="row">
				<span>Default currency</span>
			</div>
			<div class="row">
				<select class="default-from"></select>
				<select class="default-to"></select>
			</div>
			<div class="row">
				<button class="btn save-default">Save</button>
			</div>
			<div class="divider"></div>
			<div class="row">
				<span>Numbers after dot</span>
			</div>
			<div class="row">
				<input class="dot-number" value="2" type="number" min="0" max="5">
				<button class="btn save-dot-number">Save</button>
			</div>
			<div class="divider"></div>
			<div class="row">
				<span>Add currency</span>
			</div>
			<div class="row">
				<select class="add-currency-select"></select>
			</div>
			<div class="row">
				<button class="btn save-add-currency">Save</button>
				<button class="btn set-initial-btn">Set initial</button>
			</div>
			<div class="divider"></div>
		</div>
		<span class="menu example5"><span></span></span>
	</section>
	<script src="/dist.de44d8ea.js"></script>
</body>
</html>
