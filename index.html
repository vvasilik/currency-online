<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Currency</title>
	<link rel="stylesheet" href="style.css">
	<!-- TODO add manifest here -->
	<link rel="manifest" href="/manifest.json">
	<!-- Add to home screen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="#fefefe">
	<meta name="apple-mobile-web-app-title" content="Currency">
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="apple-touch-icon" href="images/icons/icon-152x152.png">
	<meta name="msapplication-TileImage" content="images/icons/icon-152x152">
	<meta name="msapplication-TileColor" content="#fefefe">
</head>
<body>
	<section class="currency">
		<div class="row right-padding">
			<select class="select-from">
				<option value="EUR">EUR</option>
				<option value="USD">USD</option>
				<option value="UAH">UAH</option>
				<option value="RUB">RUB</option>
				<option selected value="PLN">PLN</option>
			</select>
			<button class="reverse">â†”</button>
			<select class="select-to">
				<option value="EUR">EUR</option>
				<option value="USD">USD</option>
				<option selected value="UAH">UAH</option>
				<option value="RUB">RUB</option>
				<option value="PLN">PLN</option>
			</select>
		</div>
		<div class="row">
			<input class="input" type="number">
			<div class="nav">
				<button class="get">OK</button>
				<button class="clear">clear</button>
			</div>
		</div>
		<div class="row">
			<div class="result"></div>
		</div>
		<div class="menu__holder">
			<div class="row right-padding">
				<select class="default-from">
					<option value="EUR">EUR</option>
					<option value="USD">USD</option>
					<option value="UAH">UAH</option>
					<option value="RUB">RUB</option>
					<option selected value="PLN">PLN</option>
				</select>
				<select class="default-to">
					<option value="EUR">EUR</option>
					<option value="USD">USD</option>
					<option selected value="UAH">UAH</option>
					<option value="RUB">RUB</option>
					<option value="PLN">PLN</option>
				</select>
			</div>
			<div class="row">
				<button class="save-default">Save default</button>
			</div>
		</div>
		<span class="menu example5"><span></span></span>
	</section>
	<script src="index.js"></script>
</body>
</html>
